<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DriveShare - 로그인</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
        <style>
            .login-bg {
                background: linear-gradient(135deg, rgba(59, 130, 246, 0.9) 0%, rgba(29, 78, 216, 0.9) 100%),
                    url("https://images.unsplash.com/photo-1494972308805-46337c852477?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80");
                background-size: cover;
                background-position: center;
            }
            .login-card {
                box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            }
            .input-field:focus-within {
                border-color: #3b82f6;
                box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
            }
        </style>
    </head>
    <body class="font-sans antialiased text-gray-800">
        <!-- 헤더 영역 -->
        <header class="bg-white shadow-sm sticky top-0 z-50">
            <div class="container mx-auto px-4 py-4 flex justify-between items-center">
                <div class="flex items-center" onclick="location.href='/'" style="cursor: pointer">
                    <i class="fas fa-car text-blue-600 text-3xl mr-2"></i>
                    <span class="text-2xl font-bold text-blue-600">DriveShare</span>
                </div>
            </div>
        </header>

        <!-- 로그인 메인 섹션 -->
        <main class="min-h-screen flex items-center justify-center p-4 login-bg">
            <div class="w-full max-w-md">
                <!-- 로그인 카드 -->
                <div class="bg-white rounded-xl p-8 login-card">
                    <div class="text-center mb-8">
                        <h1 class="text-3xl font-bold text-gray-800 mb-2">DriveShare 로그인</h1>
                        <p class="text-gray-600">서비스를 이용하려면 로그인해주세요</p>
                    </div>

                    <!-- 소셜 로그인 버튼 -->
                    <div class="mb-6">
                        <button class="w-full flex items-center justify-center py-3 px-4 border border-gray-300 rounded-lg text-gray-700 font-medium hover:bg-gray-50 transition mb-3">
                            <i class="fab fa-google text-red-500 mr-3"></i> Google 계정으로 로그인
                        </button>
                        <button class="w-full flex items-center justify-center py-3 px-4 border border-gray-300 rounded-lg text-gray-700 font-medium hover:bg-gray-50 transition">
                            <i class="fab fa-apple text-gray-900 mr-3"></i> Apple 계정으로 로그인
                        </button>
                    </div>

                    <div class="flex items-center my-6">
                        <div class="flex-1 border-t border-gray-300"></div>
                        <span class="px-4 text-gray-500">또는</span>
                        <div class="flex-1 border-t border-gray-300"></div>
                    </div>

                    <!-- 이메일 로그인 폼 -->
                    <form>
                        <div class="mb-4">
                            <label for="email" class="block text-gray-700 text-sm font-medium mb-2">이메일 주소</label>
                            <div class="input-field relative flex items-center border border-gray-300 rounded-lg overflow-hidden transition">
                                <i class="fas fa-envelope text-gray-400 ml-3"></i>
                                <input type="email" id="email" placeholder="이메일 주소를 입력하세요" class="w-full py-3 px-3 focus:outline-none" />
                            </div>
                        </div>

                        <div class="mb-6">
                            <div class="flex justify-between items-center mb-2">
                                <label for="password" class="block text-gray-700 text-sm font-medium">비밀번호</label>
                                <a href="#" class="text-sm text-blue-600 hover:underline">비밀번호 찾기</a>
                            </div>
                            <div class="input-field relative flex items-center border border-gray-300 rounded-lg overflow-hidden transition">
                                <i class="fas fa-lock text-gray-400 ml-3"></i>
                                <input type="password" id="password" placeholder="비밀번호를 입력하세요" class="w-full py-3 px-3 focus:outline-none" autocomplete="false" />
                                <button type="button" class="text-gray-400 mr-3" id="togglePassword">
                                    <i class="far fa-eye"></i>
                                </button>
                            </div>
                        </div>

                        <div class="flex items-center mb-6">
                            <input type="checkbox" id="remember" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded" />
                            <label for="remember" class="ml-2 block text-sm text-gray-700">로그인 상태 유지</label>
                        </div>

                        <button type="submit" class="w-full py-3 px-4 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg transition">로그인</button>
                    </form>
                </div>

                <!-- 추가 정보 -->
                <div class="mt-6 text-center text-white">
                    <p class="text-sm">계정이 없으신가요? <a href="/signup" class="font-medium hover:underline">회원가입</a></p>
                </div>
            </div>
        </main>

        <!-- 푸터 영역 -->
        <footer class="bg-gray-100 py-6">
            <div class="container mx-auto px-4">
                <div class="flex flex-col md:flex-row justify-between items-center">
                    <div class="flex items-center mb-4 md:mb-0">
                        <i class="fas fa-car text-blue-600 text-xl mr-2"></i>
                        <span class="text-lg font-bold text-gray-800">DriveShare</span>
                    </div>
                    <div class="flex space-x-6">
                        <a href="#" class="text-gray-600 hover:text-gray-900 text-sm">이용약관</a>
                        <a href="#" class="text-gray-600 hover:text-gray-900 text-sm">개인정보처리방침</a>
                        <a href="#" class="text-gray-600 hover:text-gray-900 text-sm">고객센터</a>
                    </div>
                </div>
                <div class="mt-4 text-center md:text-left text-gray-500 text-sm">© 2023 DriveShare Inc. All rights reserved.</div>
            </div>
        </footer>

        <script>
            // 비밀번호 보기/숨기기 토글
            const togglePassword = document.querySelector("#togglePassword");
            const password = document.querySelector("#password");

            togglePassword.addEventListener("click", function () {
                const type = password.getAttribute("type") === "password" ? "text" : "password";
                password.setAttribute("type", type);

                if (type === "password") {
                    this.innerHTML = '<i class="far fa-eye"></i>';
                } else {
                    this.innerHTML = '<i class="far fa-eye-slash"></i>';
                }
            });

            // 폼 제출 시 유효성 검사 및 JWT 로그인 처리
            document.querySelector("form").addEventListener("submit", function (e) {
                const userData = {
                    email: document.getElementById("email").value,
                    password: document.getElementById("password").value,
                };

                if (!userData.email || !userData.password) {
                    e.preventDefault();
                    alert("이메일과 비밀번호를 모두 입력해주세요.");
                } else {
                    e.preventDefault();
                    fetch("/api/login", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify(userData),
                    })
                        .then((response) => {
                            if (response.ok) {
                                return response.json();
                            } else {
                                throw new Error("로그인 실패");
                            }
                        })
                        .then((data) => {
                            if (data.status === "success") {
                                // JWT 저장
                                localStorage.setItem("token", data.data);
                                location.href = "/"; // 메인 페이지로 이동
                            } else {
                                alert(`로그인에 실패했습니다: ${data.message}`);
                            }
                        })
                        .catch((error) => {
                            alert("아이디나 비밀번호가 잘못되었습니다.");
                        });
                }
            });
        </script>
    </body>
</html>
